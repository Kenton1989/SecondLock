<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/select-time.css" />
    <title class="trans-durSelectTitle">Unlock Duration Selection</title>
  </head>
  <body>
    <header>
      <h1 class="trans-extName">SecondLock</h1>
      <h2 class="trans-durSelectTitle">Unlock Duration Selection</h2>
    </header>
    <main>
      <h1 class="trans-durSelectHint">Select the duration to unlock host:</h1>
      <h2 class="blocked-link">hostname</h2>
      <div id="buttons"></div>
      <div id="other-length">
        <input type="number" name="time-length" id="enter-time-line" min="1" />
        <span class="trans-mins">mins</span>
        <button id="enter-time-btn">GO</button>
      </div>
      <div>
        <span class="trans-orUntilTimePoint">or, unlock until</span>
        <input type="time" name="end-time-point" id="end-time-point-input" />
        <button id="enter-time-point-btn">GO</button>
      </div>
      <button id="close-all">
        <span class="trans-closeAllRelated">close all related pages</span>
      </button>
      <p class="warning"></p>
    </main>
    <footer>
      &copy;2021-<span id="copy-end-year">2021</span> Kenton.
      <span class="trans-allRightsReserved">All rights reserved.</span>
    </footer>
    <script type="module" src="js/frontend/select-time-page.js"></script>
  </body>
</html>
