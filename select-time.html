<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/select-time.css" />
    <title class="time-select-title">Unlock Time Selection</title>
  </head>
  <body>
    <header>
      <h1 class="ext-name">TimeLock</h1>
      <h2 class="time-select-title">Unlock Time Selection</h2>
    </header>
    <main>
      <h1 class="time-select-hint">Select the duration to unlock host:</h1>
      <h2 class="blocked-link">hostname</h2>
      <div id="buttons"></div>
      <div id="other-length">
        <input
          type="number"
          name="time-length"
          id="enter-time-line"
          min="1"
        />
        <span class="min-units">minutes</span>
        <button id="enter-time-btn">GO</button>
      </div>
      <button id="close-all">
        Close Everything about
        <span class="blocked-link">hostname</span>
      </button>
      <p class="warning"></p>
    </main>
    <footer>
      &copy;2021-<span id="copy-end-year">2021</span> Kenton. All rights
      reserved.
    </footer>
    <script type="module" src="js/select-time-page.js"></script>
  </body>
</html>
